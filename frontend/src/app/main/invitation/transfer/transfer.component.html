<app-auth-layout [class.dark-theme]="isMobile">
  <div class="title mat-h1 primary-700-fg text-center text-default">Transferência de matrícula!</div>

  <form name="invitationForm" [formGroup]="invitationForm" novalidate>
    <p class="mat-h3 text-center mb-16 text-default">Seu professor transferiu sua matrícula.</p>
    <p class="mat-body text-center text-default">
      Leia os termos de serviço e aceite o convite para ter acesso a plataforma.
    </p>

    <div class="terms mat-body-1 text-default" fxLayout="row" fxLayoutAlign="center center">
      <mat-checkbox formControlName="terms" name="terms" aria-label="Accept" required>
        <span>Eu aceito os </span>
        <a (click)="showDialogTermsAndConditions()"> termos de serviço</a>
      </mat-checkbox>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="margin-top: 20px">
      <button
        mat-button
        color="warn"
        class="submit-button text-default"
        aria-label="Refuse Invitation"
        (click)="refuseInvitation()"
      >
        Rejeitar
      </button>
      <button
        mat-raised-button
        color="primary"
        class="submit-button text-default"
        aria-label="Accept Invitation"
        [disabled]="invitationForm.invalid"
        (click)="acceptInvitation()"
      >
        Aceitar
      </button>
    </div>
  </form>
</app-auth-layout>
