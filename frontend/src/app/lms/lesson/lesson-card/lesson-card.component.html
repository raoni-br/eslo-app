<mat-card class="mat-elevation-z4">
    <div
        *ngIf="lesson"
        class="lesson-content mat-typography"
        fxLayout="column"
        fxLayoutAlign="space-between"
        fxFlex="1 1 auto"
    >
        <div class="header mt-12" fxLayout="row" fxLayoutAlign="start stretch">
            <div fxFlex="1 0 auto" fxFlexAlign="center">
                <div class="category" fxLayout="column" fxLayoutAlign="center">
                    <img
                        class="category-icon"
                        fxFlexAlign="center"
                        fxFlex="grow"
                        src="assets/icons/skill-icons/{{ lesson.category }}.png"
                    />
                </div>
            </div>

            <div fxFlex="3 0 auto" fxLayout="column" fxLayoutAlign="start">
                <div class="title">
                    <span class="title mat-h2">{{ lesson.title }}</span>
                </div>
                <div class="info" fxLayout="row" fxLayoutAlign="space-between">
                    <span class="subject mat-h4 hint-text">{{ lesson.subject }}</span>

                    <div class="lesson-number">
                        <span class="subject mat-h4 hint-text">#{{ lesson.levelOrder }}</span>
                    </div>
                </div>
            </div>
        </div>
