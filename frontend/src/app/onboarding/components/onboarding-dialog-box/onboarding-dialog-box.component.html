<app-onboarding-dialog-text
  *ngIf="dialogBox.text"
  [text]="dialogBox.text"
></app-onboarding-dialog-text>

<div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="32px">
  <div *ngFor="let object of dialogBox?.objects">
    <div *ngIf="object.type === PROPERTY_TYPE.INPUT" [style.marginTop]="isMobile ? '50vh' : '0'">
      <app-onboarding-input [key]="dialogBox.key" [input]="$any(object)"></app-onboarding-input>
    </div>

    <div *ngIf="object.type === PROPERTY_TYPE.DELAY" class="timer-container">
      <app-onboarding-delay-timer
        class="timer-container__timer"
        [delay]="$any(object)"
      ></app-onboarding-delay-timer>
    </div>
  </div>
  <div
    class="onboarding-buttons-container"
    *ngIf="buttons.length"
    fxLayout
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <div *ngFor="let button of buttons">
      <app-onboarding-button
        [property]="dialogBox"
        [vm]="vm$ | async"
        [button]="button"
      ></app-onboarding-button>
    </div>
  </div>
</div>
