<div class="edit-event-bottom-sheet__container">
  <div
    class="edit-event-bottom-sheet__container__buttons"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <button mat-icon-button class="white" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <button mat-icon-button class="white" (click)="onWeeklyAvailability()">
        <mat-icon>date_range</mat-icon>
      </button>

      <button mat-icon-button class="white" (click)="onToday()">
        <mat-icon>today</mat-icon>
      </button>
    </div>
  </div>

  <div class="edit-event-bottom-sheet__container__content mat-elevation-z4">
    <app-edit-event [event]="event" [today]="today" (closeEvent)="onClose(true)"></app-edit-event>
  </div>
</div>
